{% extends 'base.html' %}


{% block content %}

<div class="account-page" >

  <a class="logo" style="margin-right: 5px;" href="{% url 'index' %}">ANIORIMIRO</a>
  <div>
    <p id="i1">ANIORIMIRO에 오신것을 환영합니다.</p>
    <p id="i2">ANIORIMIRO는   예비창업자들을 위한 상권분석 매출예측 플랫폼 입니다.</p>
    <br>
  </div>
    <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
      <div class="signup-inform">
        <p> 사용하실  아이디와  비밀번호를  입력해 주세요.</p>
        <hr>
      </div>
      <div class="signup-wrap">
        <label for="username" class="signup-label">아이디</label>
        <div class="signup-container">
          <input class="account-box" type="text" placeholder=" 이곳에 ID를 입력해 주세요." {{ form.username }}
        </div>
      </div>
      <div class="signup-wrap">
        <label for="username" class="signup-label">비밀번호</label>
        <div class="signup-container">
          <input class="account-box" type="text" placeholder=" 이곳에 비밀번호를 입력해 주세요." {{ form.username }}
        </div>
      </div>
      <div class="signup-wrap">
        <label for="username" class="signup-label">비밀번호 확인</label>
        <div class="signup-container">
          <input class="account-box" type="text" placeholder=" 비밀번호를 확인해 주세요." {{ form.username }}
        </div>
      </div>
      <br>
      <div class="signup-inform">
        <p> 회원 가입에 필요한 기본 정보를 입력해 주세요.</p>
        <hr>
      </div>
      <div class="signup-wrap">
        <label for="username" class="signup-label">이메일</label>
        <div class="signup-container">
          <input class="account-box" type="text" placeholder=" 이메일을 입력해 주세요." {{ form.username }}
        </div>
      </div>
      <div class="signup-wrap">
        <label for="username" class="signup-label">영문 이름</label>
        <div class="signup-container">
          <input class="account-box" type="text" placeholder=" 영문 이름을 입력해 주세요" {{ form.username }}
        </div>
      </div>
      <div class="signup-wrap">
        <label for="username" class="signup-label">영문 성</label>
        <div class="signup-container">
          <input class="account-box" type="text" placeholder=" 영문성을 입력해 주세요." {{ form.username }}
        </div>
      </div>
      <div class="btn-etc" >
        <a href="/">서비스 이용 약관</a>
        <a href="/">개인정보 처리 방침</a>
      </div>
      <div style="text-align: center;">
        <button class="login-btn" id="signin-btn" type="submit"> 회원가입 </button>
        <input type="hidden" name="next" value="{{ next }}">
      </div>
      <div class="btn-etc" >
        <a href="{% url 'login' %}">뒤로가기</a>
      </div>
    </form>
</div>
{% endblock content %}
